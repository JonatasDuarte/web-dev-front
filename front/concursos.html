<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Concursos - Sistema de Apostas</title>
</head>

<body>
    <header>
        <nav>
            <h2>Sistema de Apostas</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="quem-somos.html">Quem Somos</a></li>
                <li><a href="apostadores.html">Apostadores</a></li>
                <li><a href="concursos.html">Concursos</a></li>
                <li><a href="apostas.html">Apostas</a></li>
            </ul>
        </nav>
    </header>
    <main class="concursoMain">
        <!-- Seção: Criar Concurso -->
        <section>
            <h3>Criar Concurso</h3>

            <form id="formCriarConcurso">
                <label for="nomeConcurso">Nome:</label>
                <input type="text" id="nomeConcurso" name="nomeConcurso" required>

                <label for="dataSorteio">Data do Sorteio:</label>
                <input type="date" id="dataSorteio" name="dataSorteio" required>

                <button type="button" onclick="criarConcurso()">Criar Concurso</button>
            </form>
        </section>

        <!-- Seção: Cancelar Concurso -->
        <section>
            <h3>Cancelar Concurso</h3>

            <form id="formCancelarConcurso">
                <label for="idCancelarConcurso">ID do Concurso:</label>
                <input type="text" id="idCancelarConcurso" name="idCancelarConcurso" required>

                <button type="button" onclick="cancelarConcurso()">Cancelar Concurso</button>
            </form>
        </section>

        <!-- Seção: Listar Concursos -->
        <section>
            <h3>Listagem de Concursos</h3>

            <table id="tableConcursos">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Data do Sorteio</th>
                        <th>Status</th>
                        <th>Numero Sorteado</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>

        <!-- Seção: Sortear Vencedor -->
        <section>
            <h3>Sortear Vencedor</h3>

            <form id="formSortearVencedor">
                <label for="idSortearVencedor">ID do Concurso:</label>
                <input type="text" id="idSortearVencedor" name="idSortearVencedor" required>

                <button type="button" onclick="sortearVencedor()">Sortear Vencedor</button>
                <p id="resultadoSorteio"></p>
            </form>
        </section>

    </main>
    <footer>
        <p>&copy; 2023 Sistema de Apostas</p>
    </footer>

    <script src="src/index.js"></script>
    <script>
        listarConcursos()
    </script>
</body>
</html>
