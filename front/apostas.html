<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Apostas - Sistema de Apostas</title>
</head>
<body>
    <header>
        <nav>
            <h1>Sistema de Apostas</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="quem-somos.html">Quem Somos</a></li>
                <li><a href="apostadores.html">Apostadores</a></li>
                <li><a href="concursos.html">Concursos</a></li>
                <li><a href="apostas.html">Apostas</a></li>
            </ul>
        </nav>
    </header>
    <main class="apostaMain">
        <!-- Seção: Criar Aposta -->
        <section id="criar-aposta">
            <h3>Criar Aposta</h3>
            <form action="/criar-aposta" method="post">
                <label for="apostador">Apostador:</label>
                <select id="apostador" name="apostador" required>
                    
                </select>

                <label for="concurso">Concurso:</label>
                <select id="concurso" name="concurso" required>

                </select>

                <label for="numeroAposta">Número da Aposta:</label>
                <input type="number" id="numeroAposta" name="numeroAposta" required>

                <button type="button" onclick="criarAposta()">Criar Aposta</button>
            </form>
        </section>

        <!-- Seção: Listar Apostas -->
        <section id="listar-apostas">
            <h3>Listagem de Apostas</h3>

            <table id="tableApostas">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Apostador</th>
                        <th>Concurso</th>
                        <th>Número da Aposta</th>
                        <th>Status da Aposta</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Apostador 1</td>
                        <td>Concurso 1</td>
                        <td>123</td>
                        <td>EM_ABERTO</td>
                    </tr>
                    <!-- Repetir para outras apostas -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Sistema de Apostas</p>
    </footer>
    <script src="src/index.js"></script>
    <script>
        listarApostas()
        preencherSelectorsAposta()
    </script>
</body>
</html>
